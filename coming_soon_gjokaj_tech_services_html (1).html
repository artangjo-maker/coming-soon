<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gjokaj Tech Services – Coming Soon</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
      --bg: #f7f7f8;
      --fg: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --accent: #111827;
    }
    html, body {height: 100%;}
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--fg);
      display: grid; place-items: center;
    }
    .card {
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 32px 28px;
      max-width: 640px; width: calc(100% - 32px);
      box-shadow: 0 10px 30px rgba(2,8,23,0.06);
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: clamp(28px, 4vw, 40px); line-height: 1.1; }
    p { margin: 8px 0; color: var(--muted); }
    .pill { display: inline-block; background: #111827; color: #fff; padding: 10px 16px; border-radius: 999px; text-decoration: none; font-weight: 600; }
    .links { display: grid; gap: 10px; margin-top: 18px; }
    .muted { font-size: 12px; color: #6b7280; margin-top: 16px; }
    .brand { display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom: 16px; }
    .badge { width: 40px; height: 40px; border-radius: 12px; background:#111827; color:#fff; display:grid; place-items:center; font-weight:800; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="badge">GT</div>
      <div style="text-align:left">
        <div style="font-weight:700; letter-spacing:0.2px">Gjokaj Tech Services</div>
        <div style="font-size:12px; color:#64748b">Website under construction – coming soon</div>
      </div>
    </div>

    <h1>We’ll be right here soon.</h1>
    <p>Neutral placeholder page. For inquiries please use the contact options below.</p>

    <div class="links">
      <a class="pill" href="mailto:info@gjokaj-tech.ch">✉️  info@gjokaj-tech.ch</a>
      <a class="pill" href="https://www.linkedin.com/" target="_blank" rel="noopener">↗︎  LinkedIn</a>
    </div>

    <p class="muted">© <span id="y"></span> Gjokaj Tech Services • Graubünden, Switzerland</p>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
